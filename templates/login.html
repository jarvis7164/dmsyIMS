<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>杭州大麦婚纱摄影</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/login.jpg'); /* 使用你的图片路径 */
            background-size: cover; /* 确保图片覆盖整个背景 */
            background-position: center; /* 图片位置居中 */
            background-repeat: no-repeat; /* 图片不重复 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            background-color: white;
            padding: 20px;
            padding-right: 40px; /* 右侧内边距 */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>用户登录</h1>
        <form action="/login" method="post">
            <label for="userid">用户ID：</label>
            <input type="text" id="userid" name="userid" required>
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="登录">
        </form>
    </div>
</body>
</html>
